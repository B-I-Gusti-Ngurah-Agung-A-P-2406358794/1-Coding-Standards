name: SonarCloud analysis

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # âœ… Fix shallow clone warning

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build, Test, and Run SonarCloud
        run: ./gradlew clean test jacocoTestReport sonarqube \
          -Dsonar.projectKey=B-I-Gusti-Ngurah-Agung-A-P-2406358794_1-Coding-Standards \
          -Dsonar.organization=b-i-gusti-ngurah-agung-a-p-2406358794 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml